apiVersion: skaffold/v4beta9
kind: Config 
manifests:
  rawYaml:
    - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: kenobii/auth
      context: auth 
      docker:
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .

    - image: kenobii/client
      context: client 
      docker:
        dockerfile: Dockerfile 
      sync:
        manual:
          - src: '**/*.js'
            dest: .
          - src: '**/*.jsx'
            dest: .

